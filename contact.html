<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">

</head>

<body style="background-image: url('./assets/images/light_alu.png');">

  <nav class="navbar navbar-expand-md bg-light navbar-light">
    <a class="navbar-brand" href="#">Roy Norton</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="./index.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./portfolio.html">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./contact.html">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <!--begin container -->
  <div class="container-fluid">

    <!--begin row -->
    <div class="row">
      <!--begin column 1 -->
      <div class="col-12 col-md-8">
        <div class="bg-light text-dark mt-4 ml-4">
          <div class="wrapper ml-4 mb-4">
            <div>
              <h1 class="border-top-0 border-right-0 border-left-0 border border-info font-weight-bold text-info pl-2 pt-4 pb-3 ml-1 mr-4">Contact</h1>
            </div>
            <div class="bg-light text-dark">
              <form>
                <div class="form-group mr-4">
                  <label for="exampleInputName1">Name</label>
                  <input type="name" class="form-control" id="exampleInputName1" placeholder="Enter name">
                </div>
                <div class="form-group mr-4">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group mr-4">
                  <label for="" exampleFormControlTextarea1 "">Message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
                </div>
                <button type="submit" class="btn btn-info mb-4">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!--end column 1 -->

      <!--begin column 2 -->
      <div class="col-12 col-md-4">
        <!-- begin card -->
        <div class="card bg-light mt-4 ml-xs-4">
          <h2 class="card-header bg-light mt-4 border-top-0 border-right-0 border-left-0 border border-info font-weight-bold text-info">Connect with Me</h2>
          <!-- begin card block -->
          <div class="card-block my-4">
            <div class="container-fluid">
              <!-- begin row -->
              <div class="row">
                <div class="col-12 text-center">
                  <a href="#" class="card-link">
                    <img class="img-fluid  my-2 my-xl-2" src="./assets/images/github.png" alt="GitHub" />
                  </a>
                  <a href="#" class="card-link">
                    <img class="img-fluid my-2 my-xl-2" src="./assets/images/linkedin.png" alt="LinkedIn" />
                  </a>
                  <a href="#" class="card-link">
                    <img class="img-fluid my-2 my-xl-2" src="./assets/images/stackoverflow.png" alt="Stack Overflow" />
                  </a>
                </div>
              </div>
              <!-- end row -->
            </div>
          </div>
          <!-- end card block -->
        </div>
        <!-- end card -->
      </div>
      <!-- end column 2 -->
    </div>
    <!-- end row -->
  </div>
  <!-- end container -->

  <!-- begin footer -->
  <div class="row">
    <div class="col-12 text-white bg-dark text-center">
      <div style="width: 100%; height: 60px; line-height: 60px;">
        <span>&#169 Copyright 2017: Roy W. Norton</span>
      </div>
    </div>
  </div>
  <!-- end footer -->
</body>

</html>
