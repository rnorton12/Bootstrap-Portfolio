<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">

</head>

<body style="background-image: url('./assets/images/light_alu.png');">

  <nav class="navbar fixed-top navbar-expand-sm bg-light navbar-light p-0 m-0">
    <div class="container justify-content-sm-center justify-content-md-start">
      <img src="./assets/images/RoyNorton.png" class="navbar-brand" alt="Roy Norton" />
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-content" aria-controls="nav-content"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse collapse justify-content-end" id="nav-content">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!--begin container -->
  <div class="container mt-5">     
    <!--begin row -->
    <div class="row">
      <!--begin column 1 -->
      <div class="col-12 col-md-8">
        <div class="bg-light text-dark mt-4">
          <div class="wrapper mx-2 mb-4">
            <div>
              <h5 class="pt-4 pb-3 border-top-0 border-right-0 border-left-0 border border-info font-weight-bold text-info">
                Contact</h5>
            </div>
            <div class="bg-light text-dark">
              <form>
                <div class="form-group mr-2">
                  <label for="exampleInputName1">
                    Name</label>
                  <input type="name" class="form-control" id="exampleInputName1" placeholder="Enter name">
                </div>
                <div class="form-group mr-2">
                  <label for="exampleInputEmail1">
                    Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group mr-2">
                  <label for="exampleFormControlTextarea1">
                    Message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
                </div>
                <button type="submit" class="btn btn-info mb-4">
                  Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!--end column 1 -->

      <!-- side bar -->
      <!--begin column 2 -->
      <div class="col-12 col-md-4 mt-4">
        <!-- begin card -->
        <div class="card bg-light">
          <h6 class="card-header mx-2 bg-light border-top-0 border-right-0 border-left-0 border border-info font-weight-bold text-info">
            Connect with Me</h6>
          <!-- begin card block -->
          <div class="container">
            <div class="card-block">

              <!-- begin row -->
              <div class="row my-4">

                <div class="col-4 text-center">
                  <a href="#" class="card-link">
                    <img src="./assets/images/github.png" class="img-fluid my-2 my-xl-2" alt="GitHub" />
                  </a>
                </div>
                <div class="col-4 text-center">
                  <a href="#" class="card-link">
                    <img src="./assets/images/linkedin.png" class="img-fluid my-2 my-xl-2" alt="LinkedIn" />
                  </a>
                </div>
                <div class="col-4 text-center">
                  <a href="#" class="card-link">
                    <img src="./assets/images/stackoverflow.png" class="img-fluid my-2 my-xl-2" alt="Stack Overflow" />
                  </a>
                </div>
              </div>

              <!-- end row -->
            </div>
          </div>
        </div>
        <!-- end card block -->
      </div>
      <!-- end card -->
    </div>
    <!-- end column 2 -->
  </div>
  <!-- end row -->
  <!-- end container -->

  <!-- begin footer -->
  <div class="row">
    <div class="col-12 text-white bg-dark text-center">
      <div style="width: 100%; height: 60px; line-height: 60px;">
        <span>&#169 Copyright 2017: Roy Norton</span>
      </div>
    </div>
  </div>
  <!-- end footer -->
</body>

</html>
